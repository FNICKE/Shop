<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://i.ibb.co/YbL6hzf/logo.png" alt="ShopEase Logo" />
      <h1>ShopEase</h1>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Discover the Best Products at the Best Prices</h2>
    <p>Free shipping on orders over $50!</p>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      
      <div class="product-card">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61G3StVpOhL._SL1500_.jpg" alt="Headphones" />
        <h3>Wireless Headphones</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://tse4.mm.bing.net/th/id/OIP.mZnyxMDtNDj0TbsS0IGrXwHaD4?pid=Api&P=0&h=180" alt="Laptop" />
        <h3>Gaming Laptop</h3>
        <p>$899.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6360/6360449_rd.jpg" alt="Smartwatch" />
        <h3>Smartwatch</h3>
        <p>$120.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://robots.net/wp-content/uploads/2023/10/how-to-choose-smartphone-1696596072.jpg" alt="Smartphone" />
        <h3>Smartphone</h3>
        <p>$599.00</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
